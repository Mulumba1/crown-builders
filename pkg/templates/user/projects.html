
{% extends "user/base.html" %}
{% block content %}
<style>
  .card-img-wrapper {
    aspect-ratio: 4 / 3; /* or 1 / 1 for square */
    overflow: hidden;
    border-top-left-radius: 0.375rem;
    border-top-right-radius: 0.375rem;
  }

  .card-img-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .card-img-wrapper img:hover {
    transform: scale(1.05);
  }
</style>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" style="background-image: url(/static/img/page-title-bg.jpg);">
      <div class="container position-relative">
        <h1>Our Projects</h1>
        
        
      </div>
    </div><!-- End Page Title -->

    <!-- Projects Section -->
    <section class="py-5">
  <div class="container">
    

    <div class="row g-4">
  {% for project in projects %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm border-0 d-flex flex-column">
      <a href="{{ url_for('project_details', id=project.id) }}">
        <div class="card-img-wrapper">
          {% if project.images %}
            <img src="{{ url_for('static', filename='uploads/' ~ project.images[0].filename) }}" alt="{{ project.title }}">
          {% else %}
            <img src="{{ url_for('static', filename='img/placeholder.jpg') }}" alt="No Image Available">
          {% endif %}
        </div>
      </a>
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text text-muted">{{ project.short_description[:100] }}...</p>
        <div class="mt-auto">
          <a href="{{ url_for('project_details', id=project.id) }}" class="btn btn-outline-warning btn-sm">View Details</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

  </div>
</section>
  </main>

  
{% endblock content %}
