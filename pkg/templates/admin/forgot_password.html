<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Password Reset</title>

  <!-- CSRF -->
  <meta name="csrf-token" content="{{ csrf_token() }}">

  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='font_awesome/css/all.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .bg-image {
      background: url('{{ url_for("static", filename="img/land3.jpg") }}') no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100%;
    }

    .form-overlay {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    

    

    footer {
      height: 200px;
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="bg-image d-flex justify-content-center align-items-center">
    <div class="form-overlay text-center position-relative">

      

      <h4 class="mt-3 mb-4">Password Reset Link</h4>

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      </form>

    </div>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% set category, message = messages[0] %}
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          Swal.fire({
            icon: '{{ 'success' if category == 'success' else 'info' }}',
            title: {{ message|tojson }},
            showConfirmButton: false,
            timer: 3000
          });
        });
      </script>
    {% endif %}
  {% endwith %}

  

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/vendor/aos/aos.js"></script>
<script src="/static/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/static/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/static/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/static/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="/static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
