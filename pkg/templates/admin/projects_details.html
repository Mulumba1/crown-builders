{% extends "user/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="mb-4">
        <a href="{{ url_for('manage_projects') }}" class="btn btn-outline-success">
            <i class="fas fa-arrow-left"></i> Back 
        </a>
    </div>
   
    <div class="row">
       
        <div class="col-md-7">
            <div id="projectCarousel" class="carousel slide shadow" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in project.images[:5] %}
                    <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" class="d-block w-100 rounded-3 glightbox" data-project="project-zoom" alt="project Image">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <div class="col-md-5">
            <h2 class="fw-bold">{{ project.project_name }}</h2>
            
            
           
            <p class="fw-bold text-secondary">ID: {{ project.project_ref }}</p>
        
            <p class="fs-5">{{ project.project_description }}</p>
        
            <h6 class="mt-4"><i class="fas fa-solar-panel"></i> Project Features:</h6>

            
            
            
           
        </div>
        
    </div>

    
   
</div>
{% endblock %}
